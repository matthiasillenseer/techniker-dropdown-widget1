<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Store Lookup Widget</title>
  <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95em;
      margin-top: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
    }

    .hint {
      font-size: 0.85em;
      color: #777;
      margin-top: 4px;
    }

    .error {
      color: #d8000c;
      font-size: 0.9em;
      margin-top: 6px;
      display: none;
    }

    .field-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="field-group">
      <label for="storeInput">Store-Nummer</label>
      <input id="storeInput" type="text" placeholder="z. B. 1001" />
      <div class="hint">Gib eine Store-Nummer ein – automatische Suche bei Übereinstimmung.</div>
      <div id="storeError" class="error">Store-Nr. nicht gefunden – bitte manuell eingeben.</div>
    </div>

    <div class="field-group">
      <label for="city">Ort</label>
      <input type="text" id="city" placeholder="Ort" />
    </div>

    <div class="field-group">
      <label for="zip">PLZ</label>
      <input type="text" id="zip" placeholder="Postleitzahl" />
    </div>

    <div class="field-group">
      <label for="street">Straße</label>
      <input type="text" id="street" placeholder="Straßenname mit Hausnummer" />
    </div>
  </div>

  <script>
    (function () {
      const jsonUrl = 'https://matthiasillenseer.github.io/techniker-dropdown-widget1/storedata.json';
      let storeData = {};

      const storeInput = document.getElementById('storeInput');
      const city = document.getElementById('city');
      const zip = document.getElementById('zip');
      const street = document.getElementById('street');
      const storeError = document.getElementById('storeError');

      function clearFields() {
        city.value = '';
        zip.value = '';
        street.value = '';
      }

      function fillFields(data) {
        city.value = data.city || '';
        zip.value = data.zip || '';
        street.value = data.street || '';
      }

      function updateWidgetOutput() {
        const output = {
          storeNr: storeInput.value.trim(),
          city: city.value.trim(),
          zip: zip.value.trim(),
          street: street.value.trim()
        };
        JFCustomWidget.sendData({ value: output });
      }

      function validateAndFill() {
        const storeNr = storeInput.value.trim();
        const entry = storeData[storeNr];

        storeError.style.display = 'none';
        clearFields();

        if (!entry) {
          storeError.style.display = 'block';
          updateWidgetOutput(); // Nutzer darf manuell eingeben
          return;
        }

        fillFields(entry.data);
        updateWidgetOutput();
      }

      function loadData() {
        fetch(jsonUrl + '?t=' + Date.now())
          .then(res => res.json())
          .then(data => {
            storeData = data;
          })
          .catch(err => {
            console.error('Fehler beim Laden der Storedaten', err);
          });
      }

      // Init
      JFCustomWidget.subscribe('ready', function () {
        loadData();

        storeInput.addEventListener('input', validateAndFill);
        city.addEventListener('input', updateWidgetOutput);
        zip.addEventListener('input', updateWidgetOutput);
        street.addEventListener('input', updateWidgetOutput);
      });

      JFCustomWidget.subscribe('submit', function () {
        updateWidgetOutput();
        JFCustomWidget.sendSubmit({
          valid: storeInput.value.trim() !== '',
          value: {
            storeNr: storeInput.value.trim(),
            city: city.value.trim(),
            zip: zip.value.trim(),
            street: street.value.trim()
          }
        });
      });
    })();
  </script>
</body>
</html>
