<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Techniker Dropdown mit Dienstleister & Passwort</title>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
      body { font-family: Arial, sans-serif; margin:0; padding:10px; }
      #main { width:100%; }
      label { display:block; margin-bottom:5px; font-weight:bold; }
      select, input[type=password] { width:100%; padding:8px; font-size:1em; box-sizing:border-box; margin-bottom:10px; }
      .error { color: red; font-size:0.9em; }
    </style>
  </head>
  <body>
    <div id="main">
      <label for="providerSelect">Dienstleister auswählen:</label>
      <select id="providerSelect"><option value="">Bitte wählen…</option></select>

      <label for="pwInput">Passwort:</label>
      <input id="pwInput" type="password" placeholder="Passwort eingeben" />
      <div id="pwError" class="error" style="display:none;">Falsches Passwort für den ausgewählten Dienstleister</div>

      <label for="technikerSelect">Techniker auswählen:</label>
      <select id="technikerSelect" disabled><option value="">Zuerst Dienstleister & Passwort</option></select>
    </div>

    <script>
    (function(){
      var providerSelect = document.getElementById('providerSelect');
      var pwInput       = document.getElementById('pwInput');
      var pwError       = document.getElementById('pwError');
      var techSelect    = document.getElementById('technikerSelect');
      var jsonUrl       = 'https://matthiasillenseer.github.io/techniker-dropdown-widget1/techniker.json';
      var dataStore;

      function loadData(callback) {
        fetch(jsonUrl + '?t=' + Date.now())
          .then(function(res){ if(!res.ok) throw Error('Load failed'); return res.json(); })
          .then(function(json){ dataStore = json; callback(); })
          .catch(function(){ console.error('Die JSON-Datei konnte nicht geladen werden.'); });
      }

      function fillProviders() {
        providerSelect.innerHTML = '<option value="">Bitte wählen…</option>';
        Object.keys(dataStore).forEach(function(provider){
          var opt = document.createElement('option');
          opt.value = provider;
          opt.textContent = provider;
          providerSelect.appendChild(opt);
        });
        JFCustomWidget.requestFrameResize({ height: document.body.scrollHeight });
      }

      function tryUnlock() {
        pwError.style.display = 'none';
        var sel = providerSelect.value;
        if(!sel || !dataStore[sel]) {
          techSelect.disabled = true;
          techSelect.innerHTML = '<option value="">Bitte Dienstleister wählen</option>';
          return;
        }
        if(pwInput.value !== dataStore[sel].password) {
          techSelect.disabled = true;
          pwError.style.display = 'block';
          techSelect.innerHTML = '<option value="">Zugriff verweigert</option>';
        } else {
          pwError.style.display = 'none';
          techSelect.disabled = false;
          buildTechOptions(dataStore[sel].techniker);
        }
        JFCustomWidget.requestFrameResize({ height: document.body.scrollHeight });
      }

      function buildTechOptions(list) {
        techSelect.innerHTML = '';
        list.forEach(function(name){
          var o = document.createElement('option'); o.value = name; o.textContent = name;
          techSelect.appendChild(o);
        });
        techSelect.value = list.length ? list[0] : '';
        JFCustomWidget.sendData({ value: techSelect.value });
      }

      JFCustomWidget.subscribe("ready", function(){
        loadData(fillProviders);

        providerSelect.addEventListener('change', tryUnlock);
        pwInput.addEventListener('input', tryUnlock);
        techSelect.addEventListener('change', function(){
          JFCustomWidget.sendData({ value: techSelect.value });
        });
      });

      JFCustomWidget.subscribe("submit", function(){
        JFCustomWidget.sendSubmit({ valid: !techSelect.disabled, value: techSelect.value });
      });
    })();
    </script>
  </body>
</html>
